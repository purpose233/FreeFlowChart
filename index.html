<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Make sure you include the font-awesome.-->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="src/css/freeFlowChart.css">
</head>
<body>
<div id="draw-tools"></div>
<div id="draw-main"></div>

<button id="test">test</button>
<div id="test-div"></div>

<script src="dist/js/FreeFlowChart.js"></script>
<script>
    let flowChart = FreeFlowChart({
      el: '#draw-main',
      toolbar: {
        el: '#draw-tools',
        tools: ['undo', 'redo', 'bold', 'italic', 'underline']
      }
    })

    document.getElementById('test').onclick = () => {
      let image = flowChart.generateImage()
      document.getElementById('test-div').appendChild(image)
    }
</script>
</body>
</html>
